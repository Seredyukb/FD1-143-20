        function countVowels1(a) {
            let count = 0;
            a = a.toLowerCase();
            let vowels = ['а', 'у', 'о', 'ы', 'и', 'э', 'я', 'ю', 'ё', 'е'];
            for (let i = 0; i < a.length; i++) {
                let c = a[i];
                if (vowels.includes(c)) {
                    count++;
                }
            }
            return count;
        }
