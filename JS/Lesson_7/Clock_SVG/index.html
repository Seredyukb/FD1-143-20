<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CLOCK_SVG</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="setTime()">
    <svg id='clock' width=440 height=440 xmlns='http://www.w3.org/2000/svg'>
        <circle id='circleEl' cx='100px' cy='100px' r='100px' fill='#fcca66'></circle>
        <text id='timer' x='100px' y='75px'></text>
        <g id='numbers'>
            <line id="hourArrow" x1='100px' y1='100px' x2='100px' y2='50px' stroke-width='7px' stroke='black'
                stroke-linecap='round'></line>
            <line id="minuteArrow" x1='100px' y1='100px' x2='100px' y2='35px' stroke-width='5px' stroke='black'
                stroke-linecap='round'></line>
            <line id="secondArrow" x1='100px' y1='100px' x2='100px' y2='15px' stroke-width='3px' stroke='black'
                stroke-linecap='round'></line>
        </g>
    </svg>
    <script src="script.js"></script>
</body>

</html>
