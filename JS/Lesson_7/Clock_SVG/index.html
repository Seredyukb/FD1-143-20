<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CLOCK_SVG</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="getTime()">
    <svg id='clock' width=440 height=440 xmlns='http://www.w3.org/2000/svg'>
        <circle id='circleEl' cx='220' cy='220' r='220' stroke='#fcca66' fill='#fcca66' />
        <text id='timer' x='160' y='150'></text>
        <g id='numbers'></g>
        <g>
            <line id="hourArrow" x1='220px' y1='220px' x2='220px' y2='110px' stroke-width='7px' stroke='black'
                stroke-linecap='round'></line>
            <line id="minuteArrow" x1='220px' y1='220px' x2='220px' y2='90px' stroke-width='5px' stroke='black'
                stroke-linecap='round'></line>
            <line id="secondArrow" x1='220px' y1='220px' x2='220px' y2='70px' stroke-width='3px' stroke='black'
                stroke-linecap='round'></line>
        </g>
    </svg>
    <script src="script.js"></script>
</body>

</html>
