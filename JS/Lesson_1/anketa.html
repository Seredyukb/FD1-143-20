<body>
    <!-- N.03 Домашнее задание ANKETA
Создать проект ANKETA. Спросить у пользователя:
фамилию, имя, отчество РАЗДЕЛЬНО (оператором prompt)
возраст в годах (оператором prompt)
пол (оператором confirm, например, "ваш пол - мужской?")
и вывести оператором alert анкету пользователя по примеру:

ваше ФИО: Иванов Иван Иванович
ваш возраст в годах: 20
ваш возраст в днях: 7300
через 5 лет вам будет: 25
ваш пол: мужской
вы на пенсии: нет
Должен быть контроль корректности вводимых пользователем данных (например, фамилия не должна быть пустой, возраст должен быть корректной цифрой и т.д.).
Оператор alert в коде должен использоваться ровно один раз. -->

    <script>
        // пенсионный возраст брался следующий:
        // Мужчины - 62 года;
        // Женщины - 57 лет;
        /////////////////////////////////////////////////// Ниже 1ы-й вопрос://////////////////////////////////////////////////////
        // Хотел сократить код и напистаь функцию, подскажите, пожалуйста: почему не передается в промпт значение параметра а?
        // function f1(a) {
        //     var a = prompt('Write your ${a} please');
        //     while (a == null || a == "") {
        //         var a = prompt('Please, wright down your ${a}');
        //     }
        // }
        // f1(name);
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        var name = prompt('Введите Ваше имя');
        while (name == null || name == "") {
            var name = prompt('Ошибка! Введите Ваше имя еще раз');
        }
        var patronymic = prompt('Введите Ваше отчество');
        while (patronymic == null || patronymic == "") {
            var patronymic = prompt('Ошибка! Введите Ваше отчество еще раз');
        }
        var lastName = prompt('Введите Вашу фамилию');
        while (lastName == null || lastName == "") {
            var lastName = prompt('Ошибка! Введите Вашу фамилию еще раз');
        }
        var age = parseInt(prompt('Введите Ваш возраст в годах'));
        while (isNaN(age)) {
            var age = parseInt(prompt('Ошибка! Введите Ваш возраст в годах повторно используя только цифры'));
        }
        var agePerDay = age * 365;
        var ageAfterFiveYear = age + 5;
        var sex = confirm("Ваш пол - мужской?");
        var sexAnswer = (sex == true) ? "Мужской" : "Женский";
        var retire = ((sex == true && age < 62) || sex == false && age < 57) ? "нет" : "да";
        alert(
            'ваше ФИО: ' + lastName + " " + name + " " + patronymic + "\n" +
            'ваш возраст в годах: ' + age + "\n" +
            'ваш возраст в днях: ' + agePerDay + "\n" +
            'через 5 лет вам будет: ' + ageAfterFiveYear + "\n" +
            'ваш пол: ' + sexAnswer + "\n" +
            'вы на пенсии: ' + retire
        );
    </script>
